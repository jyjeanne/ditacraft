name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run linter
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Compile tests
      run: npm run compile-tests

    - name: Run tests with coverage
      id: test
      run: |
        set -o pipefail
        xvfb-run -a npm run coverage:c8 2>&1 | tee test-output.log
      if: success()

    - name: Display test and coverage summary
      if: always() && steps.test.outcome != 'skipped'
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Extract test count from log
        if grep -q "passing" test-output.log; then
          PASSING=$(grep -oP '\d+(?= passing)' test-output.log | tail -1)
          echo "âœ… **$PASSING tests passing**" >> $GITHUB_STEP_SUMMARY
        fi
        
        if grep -q "failing" test-output.log; then
          FAILING=$(grep -oP '\d+(?= failing)' test-output.log | tail -1)
          echo "âŒ **$FAILING tests failing**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        npx c8 report --reporter=text-summary 2>/dev/null | tail -n 6 >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download the full HTML report from Artifacts below." >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: coverage-report-${{ github.sha }}
        path: coverage/
        retention-days: 30

    - name: Install vsce
      run: npm install -g @vscode/vsce
      if: success()

    - name: Package extension
      run: vsce package
      if: success()

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ditacraft-${{ github.sha }}-vsix
        path: '*.vsix'
        retention-days: 30
