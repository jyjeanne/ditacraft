name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Compile tests
      run: npm run compile-tests

    - name: Run tests
      run: xvfb-run -a npm test
      if: success()

    - name: Install vsce
      run: npm install -g @vscode/vsce
      if: success()

    - name: Package extension
      run: vsce package
      if: success()

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ditacraft-${{ github.sha }}-vsix
        path: '*.vsix'
        retention-days: 30
