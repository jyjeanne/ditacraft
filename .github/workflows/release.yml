name: Build and Test

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Compile
      run: npm run compile

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: xvfb-run -a npm test
      if: success()

    - name: Package extension
      run: npm run package
      if: success()

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ditacraft-vsix
        path: '*.vsix'
        retention-days: 30
